<a href="#" class="list-group-item clearfix"
(click)="onRecipeSelection(rItem)">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{ rItem.name }}</h4>
      <p class="list-group-item-text">{{ rItem.description }}</p>
  </div>
  <span class="pull-right"><img src="{{ rItem.imageUrl }}" alt="" class="img-responsive" style="max-height:50px;"></span>
</a>
